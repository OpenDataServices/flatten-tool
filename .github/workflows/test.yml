name: Test
on: [push, pull_request]

jobs:
  build:
    # Need to use an older Ubuntu so Python 3.6 is available
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [ '3.6', '3.7', '3.8', '3.9', '3.10', '3.11']
        jsonref-version: ["==0.3", ">1"]
    steps:
    - uses: actions/checkout@v2
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
        architecture: x64
    - uses: actions/cache@v1
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements_dev.txt') }}-${{ matrix.python-version }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - run: pip install --upgrade -r requirements_dev.txt
    - run: pip install 'jsonref${{ matrix.jsonref-version }}'
    - run: py.test --cov .
    - env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: coveralls --service=github
